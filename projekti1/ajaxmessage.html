    <form method="post" action="/ajaxmessage">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country">
          </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3" name="message"></textarea>
    </div>
    <input type="button" id="button1" value ="Submit" class="btn btn-primary">
      
</form>
<div id="Messages">


</div>

  <script>
 window.onload = event => {

        var nappi = document.getElementById("button1");

        nappi.addEventListener("click", () => {
          var username = document.getElementById("username").value;
          var country = document.getElementById("country").value;
          var message = document.getElementById("message").value;
          console.table({Username: username,Country: country, Message: message});
        
              });
      };
